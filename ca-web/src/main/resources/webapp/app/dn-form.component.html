<form *ngIf="active" (ngSubmit)="onSubmit(dnForm.model)" #dnForm="ngForm">
  <ul>
    <li><label>Country Name (2 letter code) <input [(ngModel)]="model.c" ngControl="c" required /></label></li>
    <li><label>State or Province Name (full name) <input [(ngModel)]="model.st" ngControl="st" /></label></li>
    <li><label>Locality Name (eg, city) <input [(ngModel)]="model.l" ngControl="l" /></label></li>
    <li><label>Organization Name (eg, company) <input [(ngModel)]="model.o" ngControl="o" /></label></li>
    <li><label>Organizational Unit Name (eg, section) <input [(ngModel)]="model.ou" ngControl="ou" /></label></li>
    <li><label>Common Name (eg, your name or your server's hostname) <input [(ngModel)]="model.cn" ngControl="cn" required /></label></li>
  </ul>
  <button (click)="clear()">
    Clear
  </button>
  <button type="submit" [disabled]="!dnForm.form.valid">Submit</button>
</form>
