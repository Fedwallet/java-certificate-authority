<h3>Authorities:</h3>
<ul>
  <li *ngFor="#ca of cas">
    {{ ca.subject }}
  </li>
</ul>

<p>New Certificate Authority:</p>
<!-- <input #newCa /> -->
<dn-editor #newCa></dn-editor>
<button (click)="addCa(newCa.getDn()); newCa.value=''">
  Add Certificate Authority
</button>
<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
